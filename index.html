<style>

	body {

	.full {
		height: 96%;
		width: 98%;
		position: fixed;
		z-index: 1;
		top: 0;
		overflow-x: hidden;
		padding-top: 20px;
        margin: 1%;

	}

	.centered {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);

	}

	.media {

	}

	.footer {
		margin-top: 25%;

	}

	.footer span {
		font-size: 12px;
	}

	.google-btn {
		background:white;
		border-radius:50px;
		margin-top:20%;
        box-shadow: 0px 2px 4px -1px rgb(0 0 0 / 50%);
	}

	.google-btn-text {
		font-size: 16px; 
		padding: 15px 15px; 
		display: inline-block; 
		color:gray;
		margin-top:3px
	}

    .partition {
        width: 100%;
        height:1px;
        background:white;
        margin-bottom: 10px;
    }
